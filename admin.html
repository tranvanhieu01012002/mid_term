<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="QuocTuan.Info" />
    <link rel="stylesheet" href="./style_admin.css" />
    <title>Admin Area :: Trang chính</title>
</head>

<body>
    <div id="layout">
        <div id="top">Admin Area :: Trang chính</div>
        <div id="menu">
            <table width="100%">
                <tr>
                    <td>
                        <a href="">Trang chính</a> | <a href="">Quản lý user</a> |
                        <a href="">Quản lý danh mục</a> | <a href="">Quản lý tin</a>
                    </td>
                    <td align="right">Xin chào admin | <a href="">Logout</a></td>
                </tr>
            </table>
        </div>
        <div id="main">
            <fieldset>
                <legend>Thông Tin Bản Tin</legend>
                <span class="form_label">Tên danh mục:</span>
                <span class="form_item">
            <select name="sltCate" class="select">
              <option value="none">Chọn danh mục</option>
              <option value="29">Chuyện lạ</option>
              <option value="22">Giải trí</option>
              <option value="18">Giáo dục</option>
              <option value="20">Kinh doanh</option>
              <option value="19">Nhân ái</option>
              <option value="24">Nhịp sống trẻ</option>
              <option value="23">Pháp luật</option>
              <option value="28">Sự kiện</option>
              <option value="26">Sức khỏe</option>
              <option value="27">Sức mạnh số</option>
              <option value="16">Thế giới</option>
              <option value="17">Thể thao</option>
              <option value="25">Tình yêu</option>
              <option value="21">Văn hóa</option>
              <option value="15">Xã hội</option>
            </select> </span
          ><br />
          <span class="form_label">Tiêu đề tin:</span>
                <span class="form_item">
            <input
              type="text"
              id="title"
              name="txtTitle"
              class="textbox"
            /> </span
          ><br />
          <span class="form_label">Tác gỉả:</span>
                <span class="form_item">
            <input
              type="text"
              id="author"
              name="txtAuthor"
              class="textbox"
            /> </span
          ><br />
          <span class="form_label">Trích dẫn:</span>
                <span class="form_item">
            <textarea
              id="text_discribe"
              name="txtIntro"
              rows="5"
              class="textbox"
            ></textarea></span
          ><br />
          <span class="form_label">Nội dung tin:</span>
                <span class="form_item">
            <textarea
              id="content"
              name="txtFull"
              rows="8"
              class="textbox"
            ></textarea></span
          ><br />
          <span class="form_label">Hình đại diện:</span>
                <span class="form_item">
            <input
              type="text"
              placeholder="vui lòng dẫn đường link ảnh từ google"
              name="newsImg"
              id="img"
              class="textbox"
            /> </span
          ><br />
          <span class="form_label">Công bố tin:</span>
                <span class="form_item">
            <input type="radio" name="rdoPublic" value="Y" checked="checked" />
            Có <input type="radio" name="rdoPublic" value="N" /> Không </span
          ><br />
          <span class="form_label"></span>
                <span class="form_item">
            <button class="button" onclick="add_news()">Thêm phim</button>
          </span>
            </fieldset>
        </div>
        <div id="bottom">Copyright © 2016 by QuocTuan.Info & QHOnline.Edu.Vn</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./admin.js"></script>
</body>

</html>
